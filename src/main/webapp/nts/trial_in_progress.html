  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {

    //variable initialization:
    $scope.VI = function(){
      $scope.msg_for_user = "Insert Token:";
      $scope.instancedJSON_RESPONSE = "EMPTY JSON";
    };
    
    $scope.onClick = function(){
      console.log("Clicked!");
      $scope.callService();
    };//FUNC::END

    $scope.callService = function()
    {
      serviceURL = "https://j1clone01-madnamespace.rhcloud.com/api/TrialCTRL/get_trial_challenge_guts_using_token_hash";
      qs = "token_hash=ENCRYPTED_TOKEN_3";
      apiCallURL = serviceURL + "?" + qs;
      
      //spinnerService.show('html5spinner'); //<--where is ref to spinnerService?
      $http.get(apiCallURL).success( onResponded );
    };//FUNC::END
    
    function onResponded(response){
      $scope.instancedJSON_RESPONSE = response;
      //spinnerService.hide('html5spinner');
    }//FUNC::END
   

  });//CONTROLLER::END
  </script>
