<html lang="en-US">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <title>NINJA MAKER 2000</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div ng-app="myApp" ng-controller="customersCtrl"> 
            <div>
            NINJA MAKER 2000
            </div>
                 <button data-ng-click="inc();">MAKE NINJA!</button> 
            <div>
                <textarea readonly>{{name}}</textarea>
            </div>
        </div>

        <script>
        var app = angular.module('myApp', []);

        //CONTROLLER::START
        app.controller('customersCtrl', function($scope, $http) {

            $scope.inc = function()
            {//FUNC::START
                serviceURL = "http://j1clone01-madnamespace.rhcloud.com/NinjaRestService/getNextNinja";
                $http.get(serviceURL).success(function (response) {$scope.name = response;});
            }//FUNC::END
        }); //CONTROLLER::END

        </script>
    </body>
</html>
