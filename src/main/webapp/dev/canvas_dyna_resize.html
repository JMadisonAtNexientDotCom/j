  <body onload="init()" style="margin:0px; padding:0px;">
	
	   
			
		  
			<canvas id="myCanvas" class="cla_can" 
			width="200" height="100" 
			style="position:relative; left:0px;
			margin:0px; padding:0px; boarder:0px;">
			</canvas>

	<script>
	  function init(){
		
		  console.log("INIT!");

			
			var canvas_container = document.getElementById("myCanvas");
			drawCanvas(canvas_container);
			
			//TweenMax.to(".cla_can",6,{x:600});
			//TweenMax.to(".cla_can",6,{height:200, width:200, onComplete:draw});
			var win_wid = window.innerWidth;
			var win_hig = window.innerHeight;
			TweenMax.to(canvas_container,2,{height:win_hig, width:200, onComplete:draw});
		}//
		
		function draw(){
		  var canvas_container = document.getElementById("myCanvas");
			canvas_container.width = 200;
			canvas_container.height= 200;
			drawCanvas(canvas_container);
		}//
		
		function drawCanvas(canvas_container){

			var can_ctx = canvas_container.getContext("2d");
      var wid = canvas_container.width;
			var hig = canvas_container.height;
			//first we clear the canvas
			can_ctx.clearRect(0,0,wid,hig);
			//setup the palette array
			var grayPalette = ["#aaaaaa","#bbbbbb","#cccccc","#dddddd","#eeeeee"];
			
			var max_x = wid/10;
			var max_y = hig/10;
			console.log("max_x==" + max_x);
			console.log("max_x==" + max_x);

			//create 10x10 squares
			for (i=0;i<max_y;i++){
			 for(j=0;j<max_x;j++){
				//indicate when starting drawing a rectangle
				can_ctx.beginPath();
			
				can_ctx.rect(0+10*j,0+10*i,10,10);

				//choose a random color from the palette
				var randomColorIndex = 
					Math.round(Math.random() * (grayPalette.length-1));
				can_ctx.fillStyle = grayPalette[randomColorIndex];

				//fill the rectangle with the selected color
				can_ctx.fill();

				//draw a white border for the rectangle
				if(i==0 || j==0){
				  can_ctx.strokeStyle = "#00ff00";
				}else{
				  can_ctx.strokeStyle = "#ffffff";
				}
				
				can_ctx.stroke();

				//indicating when finished drawing the rectangle
				can_ctx.closePath();
			 }
			}
			
			can_ctx.fillStyle = "blue";
      can_ctx.fillRect(0, 0, wid, hig);
			
			
		}//FUNC::END
		
		
		
	</script>
